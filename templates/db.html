<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    {% for key in keys %}
        <h1>{{key}}</h1>
        {% for value in values %}
            {% for v in value %}
                <p>{{v}}</p>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    
</body>
</html>
